<div
  class="collection-collapse-block"
  [class.open]="collapse"
  *ngIf="filterbylabel.length"
>
  <h3 class="collapse-block-title" (click)="collapse = !collapse">
    {{ "label" | translate }}
  </h3>
  <div class="collection-collapse-block-content">
    <div class="color-selector">
      <div class="collection-brand-filter">
        <div
          class="custom-control custom-checkbox collection-filter-checkbox"
          *ngFor="let label of filterbylabel"
        >
          <input
            type="checkbox"
            [value]="label"
            [checked]="checked(label)"
            [id]="label"
            (change)="appliedFilter($event)"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="{{ label }}">{{
            label
          }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
