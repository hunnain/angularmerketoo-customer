<!-- breadcrumb start -->
<app-breadcrumb
  [title]="'Checkout Failed'"
  [breadcrumb]="'Checkout Failed'"
  *ngIf="!loading"
></app-breadcrumb>
<!-- breadcrumb End -->

<!-- section start -->
<section class="p-0" *ngIf="!loading">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="error-section">
          <!-- <h1>404</h1> -->
          <h2>Checkout Failed</h2>
          <a [routerLink]="'/home/fashion'" class="btn btn-solid"
            >back to home</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section ends -->
