<!--modal popup start-->
<ng-template #report let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Report Product</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div>
              <div>
                <div>
                  <p>{{ "What is wrong with this item?" | translate }}</p>
                </div>
                <div class="return-content">
                  <div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="reportGroup"
                        [value]="1"
                        [(ngModel)]="reason"
                        id="defaultCheck1"
                      />
                      <label class="form-check-label mt-0" for="defaultCheck1">
                        {{ "report_opt1" | translate }}<br />
                        ({{ "report_opt1_1" | translate }}
                        <a href="javascript:void(0)">{{
                          "report_link" | translate
                        }}</a
                        >)
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="reportGroup"
                        [value]="2"
                        [(ngModel)]="reason"
                        id="defaultCheck2"
                      />
                      <label class="form-check-label mt-0" for="defaultCheck2">
                        {{ "report_opt2" | translate }}<br />
                        ({{ "report_opt2_1" | translate }}
                        <a href="javascript:void(0)">{{
                          "report_link" | translate
                        }}</a
                        >)
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="reportGroup"
                        [value]="3"
                        [(ngModel)]="reason"
                        id="defaultCheck3"
                      />
                      <label class="form-check-label mt-0" for="defaultCheck3">
                        {{ "report_opt3" | translate }}<br />
                        {{ "report_opt3_1" | translate }}
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="reportGroup"
                        [value]="4"
                        [(ngModel)]="reason"
                        id="defaultCheck4"
                      />
                      <label class="form-check-label mt-0" for="defaultCheck4">
                        {{ "report_opt4" | translate }}<br />
                        {{ "report_opt4_1" | translate }}
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="reportGroup"
                        [value]="5"
                        [(ngModel)]="reason"
                        id="defaultCheck5"
                      />
                      <label class="form-check-label mt-0" for="defaultCheck5">
                        {{ "report_opt5" | translate }} <br />
                        ({{ "report_opt2_1" | translate }}
                        <a href="javascript:void(0)">{{
                          "report_link" | translate
                        }}</a
                        >)
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="reportGroup"
                        [value]="6"
                        [(ngModel)]="reason"
                        id="defaultCheck6"
                      />
                      <label class="form-check-label mt-0" for="defaultCheck6">
                        {{ "report_opt6" | translate }}
                      </label>
                    </div>
                  </div>
                  <div>
                    <div class="mt-4">
                      <p>{{ "report_textarea_label" | translate }}</p>
                      <div style="width: 100%">
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="6"
                          [(ngModel)]="description"
                          name="description"
                        ></textarea>
                        <span style="color: red">{{
                          "report_note" | translate
                        }}</span>
                      </div>
                    </div>
                  </div>
                  <br />
                </div>
              </div>
              <div class="text-right">
                <app-button
                  [loading]="loading"
                  [disabled]="false"
                  [btnText]="'Submit'"
                  (onSubmit)="save()"
                ></app-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!--modal popup end-->
