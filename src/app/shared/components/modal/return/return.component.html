<!--modal popup start-->
<ng-template #return let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Refund/Return Details</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div>
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="order"
                    [value]="true"
                    [(ngModel)]="returnType"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label mt-0" for="defaultCheck1">
                    {{ "Whole order to be return" | translate }}
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="order"
                    [value]="false"
                    [(ngModel)]="returnType"
                    id="defaultCheck2"
                  />
                  <label class="form-check-label mt-0" for="defaultCheck2">
                    {{ "Specific Product to be return" | translate }}
                  </label>
                </div>
                <div
                  [hidden]="
                    returnType ||
                    !returnData ||
                    !returnData.orderedProductDetails
                  "
                >
                  <ul>
                    <li *ngFor="let prod of returnData.orderedProductDetails">
                      {{ prod.name }}
                    </li>
                  </ul>
                </div>
              </div>
              <div class="text-right">
                <button type="submit" (click)="save()" class="btn btn-solid">
                  Create Return
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!--modal popup end-->
