<app-breadcrumb
  [title]="'Blog Details'"
  [breadcrumb]="'Blog Details'"
></app-breadcrumb>
<!--section start-->
<section class="blog-detail-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 blog-detail">
        <h3>
          {{ campaign?.name }}
        </h3>
        <img
          [src]="
            campaign.imageUrl
              ? campaign.imageUrl
              : 'assets/images/about-main.jpg'
          "
          class="img-fluid"
          alt=""
        />
        <ul class="post-social">
          <li>{{ formatDate(campaign?.creationDate) }}</li>
          <li>Posted By : Admin</li>
        </ul>
      </div>
    </div>

    <div class="row section-b-space blog-advance">
      <div class="col-lg-12" *ngIf="campaign">
        <p [innerHTML]="campaign?.text"></p>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
