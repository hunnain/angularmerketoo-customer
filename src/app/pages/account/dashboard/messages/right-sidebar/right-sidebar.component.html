<div>
  <div class="container p-0">
    <div class="modal-header p-l-20 p-r-20">
      <div class="col-sm-8 p-0">
        <h6 class="modal-title font-weight-bold">
          {{ (isSeller ? "Sellers" : "Admins") | translate }}
        </h6>
      </div>
      <!-- <div class="col-sm-4 text-right p-0">
        <i class="mr-2" data-feather="settings"></i>
      </div> -->
      <div class="form-button">
        <button
          (click)="changeSellerAdmin()"
          class="btn btn-custom"
          style="padding: 5px 10px"
          ngbTooltip="Click to Change between Sellers & Admins"
        >
          <!-- {{ "LOGIN" | translate }} -->
          <app-feather-icons
            [icon]="'refresh-cw'"
            class="font-secondary"
          ></app-feather-icons>
          <!-- <i class="mr-2" data-feather="settings"></i> -->
        </button>
      </div>
    </div>
  </div>
  <div class="friend-list-search mt-0">
    <input type="text" placeholder="{{ 'message_search' | translate }}" /><i
      class="fa fa-search"
    ></i>
  </div>
  <div class="p-l-30 p-r-30">
    <div class="chat-box">
      <div class="people-list friend-list">
        <div
          style="display: flex; align-items: center; justify-content: center"
          *ngIf="loading"
        >
          <app-loader [loading]="loading"></app-loader>
        </div>
        <ul class="list" *ngIf="isSeller">
          <li
            class="clearfix"
            *ngFor="let user of sellers"
            (click)="onUserClick(user)"
            style="cursor: pointer"
          >
            <img
              class="rounded-circle user-image blur-up lazyloaded"
              [src]="
                user.imageUrl ? user.imageUrl : 'assets/images/review/1.jpg'
              "
              alt=""
            />
            <div
              class="status-circle offline"
              [ngClass]="{ online: userStatus(user.senderId) }"
            ></div>
            <div class="about">
              <div class="name">{{ user?.name }}</div>
              <div class="status">{{ user?.status }}</div>
            </div>
          </li>
          <li class="clearfix" *ngIf="!loading && sellers.length == 0">
            <div class="about">
              <div class="name">No seller available</div>
            </div>
          </li>
        </ul>
        <ul class="list" *ngIf="!isSeller">
          <li
            class="clearfix"
            *ngFor="let user of admins"
            (click)="onUserClick(user)"
            style="cursor: pointer"
          >
            <img
              class="rounded-circle user-image blur-up lazyloaded"
              [src]="
                user.imageUrl ? user.imageUrl : 'assets/images/review/1.jpg'
              "
              alt=""
            />
            <div
              class="status-circle offline"
              [ngClass]="{ online: userStatus(user.senderId) }"
            ></div>
            <div class="about">
              <div class="name">{{ user?.name }}</div>
              <div class="status">{{ user?.status }}</div>
            </div>
          </li>
          <li class="clearfix" *ngIf="!loading && admins.length == 0">
            <div class="about">
              <div class="name">No admin available</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
