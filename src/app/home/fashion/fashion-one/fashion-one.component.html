<!-- Product slider start-->
<div>
  <h4 style="padding-left: 6%;
  margin-top: 6%;
  margin-bottom: 1.5%;
  font-weight: 500;
  font-size: 22px;">{{ 'editors-choice' | translate }}</h4>
</div>
<section class="section-b-space p-t-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <owl-carousel-o class="product-m owl-dots" [options]="ProductSliderConfig">
          <ng-container *ngFor="let product of products | slice:0:16">
            <ng-template carouselSlide>
              <div class="product-box">
                <app-product-box-one [product]="product" [currency]="productService?.Currency" [cartModal]="true">
                </app-product-box-one>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
<!-- Product slider End -->
